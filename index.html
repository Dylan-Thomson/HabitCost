<!DOCTYPE html>
<html>
<head>
	<title>Habit Cost</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Allerta' rel='stylesheet' type='text/css'>


	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="vertical-center"> 
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1><i class="fa fa-coffee" aria-hidden="true"></i> How Much Do Your Habits Cost You?</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3" for="inputSpent">I spend:</label>
					<div class="col-sm-9">
						<input type="number" step ="any" class="form-control" id="inputSpent" placeholder="$0.00" min="0" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3">On:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="inputHabit" placeholder="Coffee" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" for="inputTimes">How often:</label>
					<div class="col-sm-3">
						<input type="number" class="form-control" id="inputTimes" placeholder="0 times" min="0" required>	
					</div>
					<div class="col-sm-6">
						<select class="form-control" id="inputFrequency">
							<option value="daily">Daily</option>
							<option value="weekly">Weekly</option>
							<option value="monthly">Monthly</option>
							<option value="yearly">Yearly</option>
						</select>		
					</div>				
				</div>
				<button type="submit" class="btn btn-default"><i class="fa fa-calculator" aria-hidden="true"></i> Calculate Yearly Cost</i></button>
			</form>
		</div>
		<div class="col-lg-6" id="output">
			<ul>
			</ul>
			<h2><span id="outputHabit">Your habit</span> costs you $<span id="outputSpent">________</span> a year!</h2>
		</div>
	</div>
</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
