<!DOCTYPE html>
<html>
<head>
	<title>Habit Cost</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<h1>How Much Does Your Habit Cost You?</h1>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputAmount">I spend:</label>
					<input type="text" class="form-control" id="inputAmount" placeholder="0.00">
				</div>
				<div class="form-group">
					<label for="inputTimes">This many times:</label>
					<input type="number" class="form-control" id="inputTimes" placeholder="0">					
				</div>
				<div class="form-group">
					<select class="form-control">
						<option value="daily">Daily</option>
						<option value="weekly">Weekly</option>
						<option value="monthly">Monthly</option>
						<option value="yearly">Yearly</option>
					</select>									
				</div>
				<div class="form-group">
					<label>For:</label>
					<input type="number" class="form-control" id="inputFor" placeholder="0">		
				</div>
				<div class="form-group">
					<select class="form-control">
						<option value="days">Days</option>
						<option value="weeks">Weeks</option>
						<option value="months">Months</option>
						<option value="years">Years</option>
					</select>					
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div class="col-lg-6">
			<h2>$10,000,000.00</h2>
		</div>
	</div>
</div>




<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
